version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: netpoint-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-netpoint_db}
      POSTGRES_USER: ${DB_USER:-netpoint_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - netpoint-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-netpoint_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: netpoint-backend
    restart: unless-stopped
    ports:
      - "8001:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-netpoint_db}
      - DB_USER=${DB_USER:-netpoint_user}
      - DB_PASSWORD=${DB_PASSWORD:-your_secure_password_here}
      - DB_SSL=false
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_here}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=http://localhost:8001/api/auth/google/callback
      - FRONTEND_URL=http://localhost:8080
      - CORS_ORIGIN=http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - netpoint-network
    command: sh -c "sleep 10 && node server.js"

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netpoint-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - netpoint-network

volumes:
  postgres_data:
    driver: local

networks:
  netpoint-network:
    driver: bridge
